	<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
		id="ustawieniaPanel" aria-labelledby="Panel ustawień aplikacji">
		<div class="offcanvas-header border-bottom">
			<h5 id="offcanvas-title">Ustawienia aplikacji</h5>
			<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">

			<button type="button" class="btn btn-outline-primary" onclick="axies.toggleAxies()"
				style="margin-bottom: 10%;"><span data-bs-toggle="tooltip" data-bs-placement="right"
					title="Przełączenie widoczności osi symetrii - pokaż/ukryj">Przełącz widoczność osi
					symetrii</span></button>

			<label for="cellContentSelect" style="margin-bottom: 1%;">Zmiana zawartości pól:</label>
			<select class="form-select" id="cellContentSelect" aria-label="Wybieranie zawartości pól"
				style="margin-bottom: 10%;" onchange="board.changeCellContent()">
				<option selected>Zmień zawartość pól planszy</option>>
				<option value="1">Brak zawartości</option>
				<option value="2">Numeracja</option>
				<option value="3">Adresowanie</option>
			</select>

			<label for="indexContentSelect" style="margin-bottom: 1%;">Zmiana opisu pól:</label>
			<select class="form-select" id="indexContentSelect" aria-label="Wybieranie opisu pól"
				style="margin-bottom: 10%;" onchange="board.changeIndex()">
				<option selected>Zmień opis pól planszy</option>>
				<option value="1">Brak opisu</option>
				<option value="2">Numeracja</option>
				<option value="3">Adresowanie</option>
				<option value="4">Kolory</option>
			</select>
		</div>
	</div>

	<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" data-bs-scroll="true"
		data-bs-backdrop="false" aria-labelledby="offcanvasRightLabel">
		<div class="offcanvas-header border-bottom">
			<h5 id="offcanvas-title">Paleta barw</h5>
			<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body text-center">
			<select class="form-select" id="colorSelectForm" aria-label="Wybieranie zestawu kolorów"
				style="margin-bottom: 10%;" onchange="colorContainer.switchColorSet()">
			</select>

			<span id="colorConatiner"></span>

			<button type=" button" class="btn btn-danger" onclick="board.clearBoard()" style="margin-top: 10%;"> <span
					data-bs-toggle="tooltip" data-bs-placement="bottom" title="Czyści planszę">Wyczyść
					plaszę</span></button>

			<button type=" button" class="btn btn-success" onclick="colorSets.displayColorSetModal()"
				style="margin-top: 10%;" data-bs-toggle="modal" data-bs-target="#customColorSetModal"
				data-bs-dismiss="offcanvas" aria-label="Close"><span data-bs-toggle="tooltip" data-bs-placement="bottom"
					title="Otwiera okno umożliwiające dodanie własnego zestawu kolorów">Dodaj własny
					zestaw kolorów</span></button>

		</div>
	</div>

	<div class="modal fade" id="customColorSetModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Dodaj własny zestaw kolorów</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">

					<label for="newSetName" class="form-label">Nazwa zestawu:</label>
					<input type="text" class="form-control" id="newSetName">

					<span id="customColorModalBody" class=" text-center"></span>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Anuluj</button>
					<button type="button" class="btn btn-primary" onclick="colorSets.addCustomColorSet()">Zapisz nowy
						zestaw</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="sharingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Udostępnianie</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">

					<label for="colorSetFileNameInput mb-5">Eksport zestawów kolorów do pliku:</label>
					<div class="input-group mb-3">
						<button type="button" class="btn btn-outline-primary btn-sm m-2" onclick="print(1)"
							id="colorSetExportBtn">Eksportuj zestawy kolorów</button>
						<input type="text" class="form-control form-control-sm updatedDateInsert"
							id="colorSetFileNameInput" value="zapisaneKolory-">
						<span class="input-group-text">.json</span>
					</div>

					<div class="border border-bottom mb-3"></div>

					<label for="colorSetFileNameInput mb-5">Zapisz zrzut ekranu planszy: </label>
					<div class="input-group mb-3">
						<button type="button" class="btn btn-outline-primary btn-sm m-2" onclick="print(1)"
							id="colorSetExportBtn">Zapisz zrzut ekranu</button>
						<input type="text" class="form-control form-control-sm updatedDateInsert"
							id="boardSaveImageNameInput" value="zapisPlanszy-">
						<span class="input-group-text">.png</span>
					</div>

					<div class="border border-bottom mb-3"></div>

					<label for="colorSetFileNameInput mb-5">Wygeneruj link do udostępnienia planszy:</label>
					<div class="input-group mb-3">
						<button type="button" class="btn btn-outline-primary btn-sm m-2"
							onclick="board.generateBoardSaveUrl()" id="colorSetExportBtn">Wygeneruj link</button>
					</div>


				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Zamknij</button>
				</div>
			</div>
		</div>
	</div>
