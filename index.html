<!DOCTYPE html>
<html lang="pl">

<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
	</script>
	<script src="https://unpkg.com/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="utf-8" />
	<meta author="Mikołaj Zuziak">
	<title>Klockiem w matematykę!</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"
		integrity="sha512-gQVBYBvfC+uyor5Teonjr9nmY1bN+DlOCezkhzg4ShpC5q81ogvFsr5IV4xXAj6HEtG7M1Pb2JCha97tVFItYQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="./main.js"></script>

	<script>
		window.onbeforeunload = function () {

			if (!getURL().includes("localhost")) return 'Are you sure you want to leave?';
		};

		window.onload = function () {
			let data = new Date();
			let year = data.getFullYear();
			select('#yearInsert').html(year);

			var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
			var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
				return new bootstrap.Tooltip(tooltipTriggerEl)
			})
		}
	</script>

</head>

<body>
	<main>
		<!-- usuwanie napisu Loading -->
		<div id="p5_loading"></div>

		<!-- LOGO -->
		<div class="container-fluid">
			<div class="row bg-primary">
				<div class="col-12 h2 fw-bold bg-primary text-white pageTitle">
					<p class="float-start" style="margin-left: 1%;">Klockiem w matematykę</p>
					<p class="float-end" style="margin-right: 1%;">W układzie z klockami</p>
				</div>
			</div>

			<nav>
				<div class="row subtleOpacity" style="padding: 0 !important;">
					<div class="col-12">
						<ul class="nav float-start">
							<li class="nav-item">
								<a class="nav-link" data-bs-toggle="offcanvas" data-bs-target="#ustawieniaPanel"
									role="button" aria-controls="offcanvasExample">Ustawienia</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
									role="button" aria-controls="offcanvasExample">Paleta
									barw</a>
							</li>
						</ul>
						<ul class="nav float-end ">
							<li class="nav-item">
								<a class="nav-link" href="https://mzmix.github.io/" target="_blank">Strona Główna</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>

		<!-- PLANSZA -->
		<div class="boardContainer"></div>

	</main>

	<!-- STOPKA -->
	<footer class="footer py-3 bg-light fixed-bottom">
		<div class="container text-center">
			<span class="text-muted font-monospace">
				Klockiem w matematykę! 2018 - <span id="yearInsert">2021</span> | W układzie z klockami | Wersja: 2.0 z
				dnia: 05.06.2021
			</span>
		</div>
	</footer>

	<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
		id="ustawieniaPanel" aria-labelledby="Panel ustawień aplikacji">
		<div class="offcanvas-header">
			<h5 id="offcanvas-title">Ustawienia aplikacji</h5>
			<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">

			<button type="button" class="btn btn-outline-primary" onclick="axies.toggleAxies()"><span
					data-bs-toggle="tooltip" data-bs-placement="right"
					title="Przełączenie widoczności osi symetrii - pokaż/ukryj">Przełącz widoczność osi
					symetrii</span></button>

		</div>
	</div>

	<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" data-bs-scroll="true"
		data-bs-backdrop="false" aria-labelledby="offcanvasRightLabel">
		<div class="offcanvas-header">
			<h5 id="offcanvas-title">Paleta barw</h5>
			<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body text-center">
			<select class="form-select" id="colorSelectForm" aria-label="Wybieranie zestawu" style="margin-bottom: 10%;"
				onchange="colorContainer.switchColorSet()">
			</select>

			<span id="colorConatiner"></span>

			<button type=" button" class="btn btn-danger" onclick="board.clearBoard()" style="margin-top: 10%;"> <span
					data-bs-toggle="tooltip" data-bs-placement="bottom" title="Czyści planszę">Wyczyść
					plaszę</span></button>

			<button type=" button" class="btn btn-success" onclick="colorSets.displayColorSetModal()"
				style="margin-top: 10%;" data-bs-toggle="modal" data-bs-target="#customColorSetModal"
				data-bs-dismiss="offcanvas" aria-label="Close"><span data-bs-toggle="tooltip" data-bs-placement="bottom"
					title="Otwiera okno umożliwiające dodanie własnego zestawu kolorów">Dodajwłasny
					zestaw kolorów</span></button>

			<button type=" button" class="btn btn-info" onclick="print(1)" style="margin-top: 10%;"><span
					data-bs-toggle="tooltip" data-bs-placement="bottom"
					title="Eksport listy zestawów kolorów do pliku .json. Eksport umożliwia późniejsze wczytanie zapisu">Eksportuj
					zestawy kolorów</span></button>

		</div>
	</div>

	<div class="modal fade" id="customColorSetModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Dodaj własny zestaw kolorów</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">

					<label for="newSetName" class="form-label">Nazwa zestawu:</label>
					<input type="text" class="form-control" id="newSetName">

					<span id="customColorModalBody" class=" text-center"></span>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Anuluj</button>
					<button type="button" class="btn btn-primary" onclick="colorSets.addCustomColorSet()">Zapisz nowy
						zestaw</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
