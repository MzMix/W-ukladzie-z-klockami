				<option value="1">Brak zawartości</option>
				<option value="2">Numeracja</option>
				<option value="3">Adresowanie</option>
			</select>

			<label for="indexContentSelect" class="mb-1">Zmiana opisu pól:</label>
			<select class="form-select mb-3" id="indexContentSelect" aria-label="Wybieranie opisu pól"
				onchange="board.changeIndex()">

				<option value="1">Brak opisu</option>
				<option value="2">Numeracja</option>
				<option value="3">Adresowanie</option>
				<option value="4">Kolory</option>
			</select>

			<label for="symetryDrawingSelect" class="mb-1">Zmiana opisu pól:</label>
			<select class="form-select mb-3" id="symetryDrawingSelect" aria-label="Zmiana ustawień symetrii"

				<option value="1">Brak symetrii</option>
				<option value="2">Według osi X</option>

								d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z" />
							<path
								d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z" />
						</svg></button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="sharingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Udostępnianie <svg
							xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-share-fill" viewBox="0 0 16 16">
							<path
								d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z" />
						</svg></h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">

					<label for="colorSetFileNameInput" class="mb-2">Eksport zestawów kolorów do pliku:</label>
					<div class="input-group mb-3">
						<button type="button" class="btn btn-outline-primary btn-sm m-2" onclick="print(1)"
							id="colorSetExportBtn">Eksportuj zestawy kolorów</button>
						<input type="text" class="form-control form-control-sm updatedDateInsert"
							id="colorSetFileNameInput" data-nameStart="zapisaneKolory-" value="zapisaneKolory-">
						<span class="input-group-text">.json</span>
					</div>

					<div class="border border-bottom mb-3"></div>

					<label for="boardSaveScreenShotNameInput" class="mb-2">Zapisz zrzut ekranu planszy: </label>
					<div class="input-group mb-3">
						<button type="button" class="btn btn-outline-primary btn-sm m-2" onclick="generateScreenShot()"
							id="colorSetExportBtn">Zapisz zrzut ekranu</button>
						<input type="text" class="form-control form-control-sm updatedDateInsert"
							id="boardSaveScreenShotNameInput" data-nameStart="plansza-" value="plansza-">
						<span class="input-group-text">.png</span>
					</div>

					<!-- <div class="border border-bottom mb-3"></div>

					<label for="boardSaveHTMLNameInput" class="mb-2">Zapisz planszę do pliku: </label>
					<div class="input-group mb-3">
						<button type="button" class="btn btn-outline-primary btn-sm m-2" onclick="generateBoardSave()"
							id="colorSetExportBtn">Zapisz planszę</button>
						<input type="text" class="form-control form-control-sm updatedDateInsert"
							id="boardSaveHTMLNameInput" data-nameStart="zapisPlanszy-" value="zapisPlanszy-">
						<span class="input-group-text">.html</span>
					</div> -->

					<div class="border border-bottom mb-3"></div>

					<label for="boardSharingUrlOutput" class="mb-2">Wygeneruj link do udostępnienia planszy:</label>
					<div class="input-group mb-3">
						<button type="button" class="btn btn-outline-primary btn-sm m-2" onclick="prepareSharingLink()"
							id="urlExportBtn">Wygeneruj link</button>
						<input type="text" class="form-control form-control-sm" id="boardSharingUrlOutput"
							value="Wygeneruj link">
						<a type="button" class="input-group-text" id="urlSharingBtn" target="_blank"><svg
								xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-link-45deg" viewBox="0 0 16 16">
								<path
									d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z" />
								<path
									d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z" />
							</svg></a>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Zamknij</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
